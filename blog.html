---
layout: default
title: Blog
---


<div class="container">

  <h1 class="display-4">{{page.title}}</h1>

  <h2 class="featurette-heading">Our Stories
    <span class="text-muted"> Shared
    </span>
  </h2>

  <div>

    <ul>
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>

  </div>
